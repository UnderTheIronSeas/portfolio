<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>

<body>
    <header>
        <h1>Contact me</h1>
    </header>
    <main>
        <p>Please feel free to contact me to discuss any potential job opportunties or to talk about web development!
        </p>
        <form action="/formhanding" method="post">

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">

            <br />
            <br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">

            <p>Reason for contacting me:</p>


            <input type="radio" name="user_reason" value="job opportunity" checked="checked"> job
            opportunity
            <input type="radio" name="user_reason" value="discuss web development"> discuss web development
            <input type="radio" name="user_reason" value="other">other <br />

            <br />


            <label for="message">Message:</label> <br />
            <textarea id="message" name="user_message">Please say hello!</textarea>

            <br />

            <button type="submit">Send your message</button>


        </form>
    </main>

</body>

</html>
